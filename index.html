<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- WEBSITE TITLE -->
		<title>Comment App</title>
		<!-- FAVICON -->
		<link rel="shortcut icon" href="image/user.png">
		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
		<!-- FONT AWESOME LINK -->

		<!-- BOOTSTRAP CDN LINK -->

		<link rel="stylesheet" href="css/normalize.css">
		<!-- MAIN CSS LINK -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body class="my-5">
		<div class="main text-center pt-3 mx-auto">
			<h1 class="title">Comment Section</h1>
			<div id="inner" class="inner text-left pt-3 pb-5 px-3 mx-auto">
				<!-- TEXT FROM INPUT IS ENETERED IN THIS DIV VIA JS -->
			</div>
			<div class="form py-3 mx-auto text-left">
				<form class="d-inline-block">
					<input type="text" id="input" placeholder="Enter Comment Here">
				</form>
				<button class="btn btn-outline-primary mx-auto" type="button" name="button" onclick="post()">Post</button>
			</div>
		</div>




		<!-- JQUERY SCRIPT -->
